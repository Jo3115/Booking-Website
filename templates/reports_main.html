{% extends "layout.html" %}
{% block header %}
	 <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock header %}
{% block content %}
	<div class="card mx-auto w-75 p-2 m-5 shadow-lg">
		<div class="card-head">
			<h1>Reports</h1>
		</div>
		<div class="card-body">
			{% if error %}
				<div class="alert alert-danger" role="alert">
			{{ error }}
				</div>
			{% endif %}
			<h3>Sort By Employee ID or Badge Colour</h3>
			<div class="container">
				<div class="row">
					<div class="col">
						<a class="btn btn-dark btn-lg btn-block " href="{{ url_for('reports') }}" > 
							<h5>Employee ID</h5>
						</a>
					</div>
					<div class="col">
						<a class="btn btn-dark btn-lg btn-block " href="{{ url_for('reports') }}?key=Colour" > 
							<h5>Badge Colour</h5>
						</a>
					</div>
				</div>
			</div>
			<form action="" method="POST">
			{% if key != 'Colour' %}
				<div class="form-group row mt-2">
					<label for="exampleFormControlSelect1" class = "col col-form-label" >Chose ID, To select Multiple Hold Shift:</label>
					<div class="col-9">
						<select multiple class="form-control" id="exampleFormControlSelect1" name="id">
								<option>
									All Users
								</option>
							{% for i in data %}
								<option>
									 UserID: {{i[0]}}, Username: {{i[1]}}, Name: {{i[2]}} {{i[3]}},
								</option>
							{% endfor %}
						</select>
					</div>
				</div>
			{% else %}
				<div class="form-group row mt-2">
					<label for="exampleFormControlSelect1" class = "col col-form-label" >Chose Badge Colour, To select Multiple Hold Shift:</label>
					<div class="col-9">
						<select multiple class="form-control" id="exampleFormControlSelect1" name="id">
							<option>All Colours</option>
							<option>Pink</option>
							<option>White</option>
							<option>Grey</option>
							<option>Brown</option>
							<option>Orange</option>
						</select>
					</div>
				</div>
			{% endif %}
				<div class="form-group row mt-2">
					<label for="example-datetime-local-input" class="col col-form-label">Start Date and Time:</label>
					<div class="col-9">
						<input class="form-control" type="datetime-local" value="" id="example-datetime-local-input" name="start_time">
					</div>
				</div>
				<div class="form-group row">
					<label for="example-datetime-local-input" class="col col-form-label">Finish Date and Time:</label>
					<div class="col-9">
						<input class="form-control" type="datetime-local" value="" id="example-datetime-local-input" name="finish_time">
					</div>
				</div>
				<button type="submit" value="submit" class="btn btn-dark btn-lg btn-block mt-2">Submit</button>
			<form>
		</div>
		</div>
	</div>
{% endblock content%}
