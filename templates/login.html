{% extends "layout.html" %}
{% block header %}
	 <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock header %}
{% block content %}
	<div class="card mx-auto w-75 p-2 m-5 shadow-lg">
		<div class="card-body">
			{% if error %}
				<div class="alert alert-danger" role="alert">
			{{ error }}
				</div>
			{% endif %}
			<form action="" method="POST">
				<div class="form-group">
					<h3>Username</h3>
					<input type="Username" class="form-control" name="username" placeholder="Enter Username">
				</div>
				<div class="form-group">
					<h3>Password</h3>
					<input type="password" class="form-control" name="password" placeholder="Password">
				</div>
				<button type="submit" value="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
			<form>
		</div>
	</div>
{% endblock content%}
